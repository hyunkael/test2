<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Surprise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="floating-tab">
      <h1>CLICK HERE TO OPEN MESSAGE</h1>
      <button onclick="showMessage()">Open</button>
    </div>

    <div id="message-box" class="hidden">
      <h2>Will you be my valentine jagi?? ðŸ’• (-Kael/Mingyu)</h2>
      <img src="images/mingyu.jpg" alt="Your Custom Image">
    </div>
  </div>

  <!-- Confetti JS -->
  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function showMessage() {
      // Show message box
      document.getElementById('message-box').classList.remove('hidden');
      document.getElementById('floating-tab').style.display = 'none';

      // Launch confetti
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });

      // Simulate balloons (just for fun!)
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          confetti({
            particleCount: 1,
            angle: 90,
            spread: 90,
            startVelocity: 30,
            origin: { x: Math.random(), y: Math.random() + 1.2 },
            colors: ['#FF4D4D', '#FF80B0', '#FFD1DC'],
            shapes: ['circle'],
          });
        }, i * 200);
      }
    }
  </script>
</body>
</html>
