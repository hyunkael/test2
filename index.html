<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Surprise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="floating-tab">
      <h1>CLICK HERE TO OPEN MESSAGE</h1>
      <button onclick="showOptions()">Open</button>
    </div>

    <div id="message-box" class="hidden">
      <h2>Will You Be My Valentine? ðŸ’•</h2>
      <div id="options" class="hidden">
        <p>Choose an option:</p>
        <button onclick="confirmYes()">Yes</button>
        <button onclick="confirmYes()">Yes</button>
      </div>
    </div>
  </div>

  <!-- Confetti JS -->
  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function showOptions() {
      document.getElementById('floating-tab').style.display = 'none';
      document.getElementById('message-box').classList.remove('hidden');
      document.getElementById('options').classList.remove('hidden');
    }

    function confirmYes() {
      alert("Message Qylle Quino for further details. ðŸ’–");
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
    }
  </script>
</body>
</html>
